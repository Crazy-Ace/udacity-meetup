<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meetup</title>
  <base href="/udacity-meetup/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="app/shared/styles/loading.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://adriancarriger.github.io/udacity-meetup/vendor/ng2-select/components/css/ng2-select.css" rel="stylesheet">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <div class="loading-container">
      <div class="loading-area">
        <h1>The event app is loading</h1>
        <p>Hang tight while we find some cool events in your area...</p>
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" class="loading-svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 52 20" enable-background="new 0 0 0 0" xml:space="preserve">
          <circle fill="#fff" stroke="none" cx="6" cy="10" r="6">
            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.1"></animate>    
          </circle>
          <circle fill="#fff" stroke="none" cx="26" cy="10" r="6">
            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.2"></animate>       
          </circle>
          <circle fill="#fff" stroke="none" cx="46" cy="10" r="6">
            <animate attributeName="opacity" dur="1s" values="0;1;0" repeatCount="indefinite" begin="0.3"></animate>     
          </circle>
        </svg>
      </div>
    </div>
  </app-root>

  

    <script src="vendor/es6-shim/es6-shim.js"></script>
    <script src="vendor/reflect-metadata/Reflect.js"></script>
    <script src="vendor/systemjs/dist/system.src.js"></script>
    <script src="vendor/zone.js/dist/zone.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  

</body>
</html>
