<div #videoSection class="video-section">
  <div #videoContainer class="video-container">
    <div class="text-container">
      <h1>Discover your neighborhood.</h1>
      <h2>Find local events. Organize meet ups. Meet new people.</h2>
    </div>
    <div #searchContainer class="search-container" [ngClass]="{'search-fixed': searchFixed}">
      <div class="search-box">
        <input
          #search
          class="search"
          aria-label="Search bar for user created events"
          (input)="onInput()"
          [autofocus]
          tabindex="{{searchBarTabIndex}}"
          autofocus="true"
          [manuelFocus]="lastManuelFocus">
        <i class="glyphicon glyphicon-search"></i>
      </div>
      <div class="button-pair">
        <button tabindex="-1" class="btn button-left" (click)="manuelFocus()">Search</button>
        <button tabindex="-1" class="btn button-right" (click)="globalEventsService.newModalState({open:true,modal:'new-event'})">Start Something Awesome!</button>
      </div>
    </div>
    <div class="overlay"></div>
    <img *ngIf="loaded === false" src="app/assets/video-still.png" alt="outdoor kayaking trip for kids" />
    <iframe aria-label="video of an outdoor kayaking trip for kids" tabindex="-1" id="hero-video" src="https://player.vimeo.com/video/45762547?background=1&amp;autoplay=1&amp;loop=1&amp;badge=0&amp;byline=0&amp;title=0&amp;api=1" width="100%" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  </div>
</div>
<div class="container">
  <app-events id="app-events" [events]="events?.events" [search]="search.value"></app-events>
</div>
