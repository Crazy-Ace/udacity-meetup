<input
  id="{{field.id}}"
  type="text"
  [formControl]="control"
  (focus)="field.showDatepicker = true"
  placeholder="">
<datepicker
  #datepickerElement
  *ngIf="field.showDatepicker"
  class="popup"
  id="{{field.id}}-datepicker"
  name="{{field.id}}-datepicker"
  [(ngModel)]="dateModel"
  (selectionDone)="onDatepickerSelection($event)"></datepicker>
