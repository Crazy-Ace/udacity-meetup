<form class="sign-in-up-form">
  <div *ngIf="signupMode" class="instructions">To create an event create an account.</div>
  <input *ngIf="signupMode" type="text" placeholder="Name"/>
  <input type="email" placeholder="Email" />
  <input type="password" placeholder="Password" />
  <button (click)="submit()" class="btn">{{mode.action}} <i class="ion-chevron-right"></i></button>
  <div class="change-mode">
    <a (click)="toggleSignupMode()" class="change-mode">{{mode.change}}</a>
  </div>
</form>
