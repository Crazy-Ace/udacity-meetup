<div bsModal #lgModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button [ngClass]="{reveal: currentSlide === 3}" tabindex="-1" (click)='previous()' class="back-button btn"><i class="ion-chevron-left"></i> Back</button>
        <div class="title">{{slideTitle}}</div>
        <button  tabindex="-1" type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <i class="ion-ios-close-empty"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-progress" [ngClass]="{'slide-out': currentSlide > 3}">
          <div *ngFor="let item of items; let i = index" class="form-progress-item" [ngClass]="{current: currentSlide === i+1}">{{i+1}}</div>
        </div>
        <div class="slides">
          <app-sign-in-up
            #form1
            [ngClass]="{complete: currentSlide > 1}"
            [tabIndex]="tabIndex(1)"
            class="slide current"            
            (submit)="next()"></app-sign-in-up>
          <app-form
            #form2
            [formInfo]="form2Info"
            [modeInit]="'form2'"
            [tabIndex]="tabIndex(2)"
            [ngClass]="{current: currentSlide >= 2, complete: currentSlide > 2}"
            class="slide"
            (submit)="next()"></app-form>
          <app-form
            #form3
            [formInfo]="form3Info"
            [modeInit]="'form3'"
            [tabIndex]="tabIndex(3)"
            [ngClass]="{current: currentSlide >= 3, complete: currentSlide > 3}"
            class="slide"
            (submit)="formComplete()"></app-form>
          <div [ngClass]="{current: currentSlide >= 4}" class="slide">
            Confirmation
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
